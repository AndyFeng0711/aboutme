<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Doctorate Adventure</h1>

        <select id="lang-select">
          <option value="zh-TW">繁體中文</option>
          <option value="en">English</option>

      </nav>

  <section class="hero">

          <img src="images/post-sample2.jpg" alt="">

            <p>與國際研究團隊合作的體會與學習。</p>

    <section class="about">

      <p>我是 Andy Feng，一位熱愛研究與旅行的博士生，探索學術與生活的交集。</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Andy Feng. All rights reserved.</p>
      <p>Contact: <a href="mailto:andy@example.com">andy@example.com</a></p>
