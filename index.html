<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Andy Feng | 個人網站</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 導覽列 -->
  <header class="navbar">
    <div class="container nav-container">
      <div class="logo">Andy Feng</div>
      <nav>
        <a href="#home">首頁</a>
        <a href="#about">關於我</a>
        <a href="#projects">作品集</a>
        <a href="#contact">聯絡我</a>
      </nav>
    </div>
  </header>

  <!-- HERO 區 -->
  <section class="hero" id="home">
    <div class="container hero-content">
      <h1>Welcome to Andy's Doctorate Adventure</h1>
      <p>勇敢探索經濟、資料分析與生活的每一步</p>
      <a class="cta-btn" href="#about">關於我</a>
    </div>
  </section>

  <!-- 兩欄區塊範例 -->
  <section class="two-column" id="about">
    <div class="container columns">
      <div class="col left">
        <img src="images/profile.jpg" alt="我的照片" />
      </div>
      <div class="col right">
        <h2>Hi! 我是 Andy</h2>
        <p>現為經濟學研究生，熱愛知識、探索新領域。這個網站記錄我的學術旅程、技術專案與日常靈感。</p>
        <a class="simple-btn" href="#projects">看我的作品</a>
      </div>
    </div>
  </section>

  <!-- 內容卡片區（作品集） -->
  <section class="projects" id="projects">
    <div class="container">
      <h2>作品集</h2>
      <div class="card-grid">
        <div class="card">
          <img src="images/project1.jpg" alt="作品1">
          <div class="card-body">
            <h3>論文研究</h3>
            <p>經濟議題分析與跨國比較。</p>
          </div>
        </div>
        <div class="card">
          <img src="images/project2.jpg" alt="作品2">
          <div class="card-body">
            <h3>前端練習</h3>
            <p>個人網站、互動網頁設計。</p>
          </div>
        </div>
        <div class="card">
          <img src="images/project3.jpg" alt="作品3">
          <div class="card-body">
            <h3>資料分析</h3>
            <p>用 Python 分析真實數據。</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Andy Feng. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
